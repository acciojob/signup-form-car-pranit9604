<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Signup Form</title>
</head>

<body>
	<form action="#" method="post">
		 <label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		<br>
		<br>
		 		 <label for="email">Email:</label>
		<input type="text" id="email" name="Email" placeholder="Email" required>
		<br>
		<br> 

		<fieldset>
			<legend>Gender:</legend>
			<input type="radio" id="gender_m" name="gender" required>
			<label for="gender_m">Male</label>
			<input type="radio" id="gender_f" name="gender" required>
			<label for="gender_f">Female</label>
		</fieldset> <br>
		<label for="cars">Car Brands:</label>
		<select id="cars" name="cars" required>
			<option  value="" disabled selected >--Please choose an option--</option>
			<option value ="Audi">Audi</option>
			<option value ="BMW">BMW</option>
			<option value ="Mercedes">Mercedes</option>
			<option value ="Toyota">Toyota</option>
			<option value ="Honda">Honda</option>
		</select>
		<br>
		<br>
		<label for="age">Age:</label>
		<input type ="number" id="age" name="age" placeholder="Age" required>
		<br>
		<br>
		<label for="dob">DOB:</label>
		<input type ="date" id="dob" name="dob" required>
		<label for="tel">Phone Number:</label>
		<input type="tel" id="tel" name="tel" pattern="xxx-xxx-xxxx">
		<br>
		<br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Password" required></input>
        <br>
		<br>
		<label for ="tos" >I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos" required>
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>

</body>

</html>
